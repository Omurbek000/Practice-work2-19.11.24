<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список Всех Заявок</title>
</head>
<body>
    <h1>Список заявок</h1>
       <ul>
           {% for request in requests %}
               <li>{{ request.name }} - {{ request.message }} ({{ request.submitted_at }})</li>
           {% endfor %}
       </ul>
       <a href="{% url 'create_request' %}">Создать новую заявку</a>

</body>
</html>
